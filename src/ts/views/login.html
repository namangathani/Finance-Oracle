<div>
<oj-form-layout max-columns="1" direction="row">
  <oj-input-text label-hint="Username" value="{{username}}" required></oj-input-text>
  <oj-input-password label-hint="Password" value="{{password}}" required></oj-input-password>
  <oj-button on-oj-action="[[loginUser]]">Login</oj-button>
</oj-form-layout>

<oj-messages messages="{{messages}}"></oj-messages>
</div>
