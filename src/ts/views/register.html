<oj-form-layout max-columns="1" direction="row">

  <!-- Card Type Select with Custom Template -->
  <oj-select-single id="regCardType"
                    label-hint="Card Type"
                    value="{{regCardType}}"
                    data="[[cardTypeDP]]"
                    required
                    on-value-changed="[[ (event) => cardSearchText(event.detail.value) ]]">

    <!-- Custom collection template -->
    <template slot="collectionTemplate" data-oj-as="collection">
      <oj-list-view data="[[collection.data]]"
                    selection-mode="single"
                    aria-label="Card type list">

        <!-- Item Template -->
        <template slot="itemTemplate" data-oj-as="item">
          <oj-list-item-layout class="oj-listitemlayout-padding-off">

            <!-- Primary text with highlight -->
            <span slot="leading">
              <oj-highlight-text text="[[item.data.label]]"
                                 match-text="[[collection.searchText]]">
              </oj-highlight-text>
            </span>

            <!-- Secondary text (description) -->
            <span slot="secondary">
              <oj-highlight-text text="[[item.data.desc]]"
                                 match-text="[[collection.searchText]]">
              </oj-highlight-text>
            </span>

          </oj-list-item-layout>
        </template>
      </oj-list-view>
    </template>

  </oj-select-single>

</oj-form-layout>
