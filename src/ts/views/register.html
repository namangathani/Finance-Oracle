<oj-form-layout max-columns="1" direction="row">
  <!-- Name -->
  <oj-input-text id="regName" label-hint="Full Name" value="{{regName}}" required>
  </oj-input-text>

  <!-- Email -->
  <oj-input-text id="regEmail" label-hint="Email Address" value="{{regEmail}}" required>
  </oj-input-text>

  <!-- Username -->
  <oj-input-text id="regUsername" label-hint="Username" value="{{regUsername}}" required>
  </oj-input-text>

  <!-- Password -->
  <oj-c-input-password id="regPassword" label-hint="Password" value="{{regPassword}}" required>
  </oj-c-input-password>

  <!-- Card Type -->
  <!-- <oj-select-single id="regCardType" label-hint="Card Type" value="{{regCardType}}" required>
    <oj-list-view value="gold">Gold</oj-list-view>
    <oj-list-view value="silver">Silver</oj-list-view>
  </oj-select-single> -->

  <!-- CheckboxSet for Card Types -->
  <oj-c-checkboxset id="cardTypeCheckbox"
                    label-hint="Select Card Types"
                    label-edge="inside"
                    options="[[cardTypeOptions]]"
                    value="{{selectedCardTypes}}">
  </oj-c-checkboxset>
  
  <!-- Show selected card types -->
  <div class="oj-sm-margin-3x-vertical">
    <oj-label-value>
      <oj-label slot="label">Selected Card Types:</oj-label>
      <span slot="value">
        <oj-bind-text value="[[selectedCardTypes]]"></oj-bind-text>
      </span>
    </oj-label-value>
  </div>

  <!-- Submit Button -->
  <oj-button id="registerBtn" chroming="callToAction" on-oj-action="[[registerUser]]">
    Register
  </oj-button>
</oj-form-layout>

<!-- Success / Error messages -->
<oj-messages messages="{{messages}}"></oj-messages>
